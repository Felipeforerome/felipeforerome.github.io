<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="dist/css/bootstrap.min.css">-->
    <script src="http://www.parsecdn.com/js/parse-1.3.2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
</head>

<body>
<img id="logo" src="images/logo.png" alt="logo">
    <div id="login-Form">
    <div id="inputPlaces">
    <div id="inputUser">
        <br>
        <label for="login-Username">Usuario</label>
        <input id="login-Username" type="text" placeholder="Usuario" required="" />
        <br>
        <br>
        </div>
        <div id="inputPassword">
        <br>
        <label for="login-Password">Contraseña</label>
        <input id="login-Password" type="password" placeholder="Contraseña" required="" />
        <br>
        <br>
        </div>
    </div>
    <div id="buttonsInsignIn">
    <br>
        <button id="loggerin" class="btn btn-primary" onclick="loginfunction()">Ingresar</button>
        <br>
        <br>
        <!--<button id="accountCreator" class="btn btn-primary" onclick="changepagetocreate()">Crear Cuenta</button>-->
    </div>
    </div>
    <div id="signUppage">
    <div id="signUpbuttons">
        <div id="goBacker">
        <button id="goBack" class="btn btn-primary" onclick="changepagetosignin()">Atrás</button>
        </div>
    <div id="creator">
        <button id="signerup" class="btn btn-primary" onclick="signupfunction()">Crear Cuenta</button>
        </div>
    </div>
    <div id="signup-Form">
        <input id="signup-Username" type="text" placeholder="Usuario" required="" />
        <br>
        <br>
        <input id="signup-EmailAddress" type="email" placeholder="Email" required="" />
        <br>
        <br>
        <input id="signup-password" type="password" placeholder="Contraseña" required="" />
        <br>
        <br>
        <input id="signup-Phone" type="number" placeholder="Teléfono" required="" />
        <br>
        <br>
        <input id="emerContact1" type="number" placeholder="Contacto de Emergencia" required="" />
        <br>
        <br>
        <input id="emerContact2" type="number" placeholder="Contacto de Emergencia" required="" />
        <br>
        <br>
        <select name="select-choice-0" id="signup-Zone">
            <option>Seleccione</option>
            <option value="Usaquen">Usaquén</option>
            <option value="Chapinero">Chapinero</option>
            <option value="Sante Fe">Santa Fé</option>
            <option value="San Cristobal">San Cristóbal</option>
            <option value="Usme">Usme</option>
            <option value="Tunjuelito">Tunjuelito</option>
            <option value="Bosa">Bosa</option>
            <option value="Ciudad Kennedy">Ciudad Kennedy</option>
            <option value="Fontibon">Fontibón</option>
            <option value="Engativa">Engativa</option>
            <option value="Suba">Suba</option>
            <option value="Barrios Unidos">Barrios Unidos</option>
            <option value="Teusaquillo">Teusaquillo</option>
            <option value="Los Martires">Los Mártires</option>
            <option value="Antonio Narino">Antonio Nariño</option>
            <option value="Puente Aranda">Puente Aranda</option>
            <option value="Candelaria">Candelaria</option>
            <option value="Rafael Uribe">Rafael Uribe</option>
            <option value="Ciudad Bolivar">Ciudad Bolívar</option>
            <option value="Sumapaz">Sumapáz</option>
        </select>
        <br>
        <br>
        <input id="signup-Bicicode" type="number" placeholder="Código de Bicicleta" required="" />

        <br>
    </div>
    </div>
    <script type="text/javascript" src="js/Signup.js"></script>
</body>

</html>
